{% extends 'clientapp/base.html' %}

{% block content %}
<div class="container">
    {% for client in clients %}
    <div class="row">
        <a href="{% url 'client_update' client_id=client.id %}">
            {{ client.full_name }}
        </a>
    </div>
    {% endfor %}

    <div class="row pt-5">
        <a href="{% url 'client_new' %}">
            <button type="submit" class="btn btn-primary">Add New</button>
        </a>
    </div>
</div>
{% endblock %}
