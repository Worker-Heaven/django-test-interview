{% extends 'clientapp/base.html' %}

{% block content %}
<div class="container">
    {% block form %}
    <form method="POST" action="">
    {% endblock %}

        {% csrf_token %}

        <div class="row d-flex container mt-2" id="client-info">
            <label for="full_name" class="col-sm-2 col-form-label">
                Full Name
                <span style="color: red">*</span>
            </label>
            <div class="col-sm-10">
                <input type="input" id="full_name" class="form-control" name="full_name" value="{{ full_name }}">
            </div>
        </div>

        <div class="row d-flex container mt-2" id="client-info">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="input" id="address" class="form-control" name="address" value="{{ address }}">
            </div>
        </div>

        <div class="row d-flex container mt-2" id="client-info">
            <label for="contact_name" class="col-sm-2 col-form-label">Contact Name</label>
            <div class="col-sm-10">
                <input type="input" id="contact_name" class="form-control" name="contact_name" value="{{ contact_name }}">
            </div>
        </div>

        <div class="row d-flex container mt-2" id="client-info">
            <label for="email_address" class="col-sm-2 col-form-label">
                Email Address
                <span style="color: red">*</span>
            </label>
            <div class="col-sm-10">
                <input type="email" id="email_address" class="form-control" name="email_address" aria-describedby="emailHelp" value="{{ email_address }}">
            </div>
        </div>

        <div class="row d-flex container mt-2" id="client-info">
            <label for="phone_number" class="col-sm-2 col-form-label">
                Phone Number
                <span style="color: red">*</span>
            </label>
            <div class="col-sm-10">
                <input type="input" id="phone_number" class="form-control" name="phone_number" value="{{ phone_number }}">
            </div>
        </div>

        <div class="row d-flex container justify-content-end pr-4  mt-3">
            <button type="submit" class="btn btn-info">{{ label }}</button>
        </div>

    </form>
</div>
{% endblock %}
